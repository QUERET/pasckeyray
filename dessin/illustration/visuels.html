<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script><script>$(document).ready(function(){
    $(" #top" ).hide();
    $(function toTop() {
        $(window).scroll(function () {
            if ($(this).scrollTop() > 100) {
                $('#top').fadeIn();
            } else {
                $('#top').fadeOut();
            }
        });

        $('#top').click(function () {
            $('body,html').animate({
                scrollTop: 0
            }, 800);
            return false;
        });
    });                  
    });</script>
<div id="top" onClick="toTop()"><img src="https://queretpasck.netlify.app/images/files/btn-top.webp" width="60px" height="60px;" alt="fleche-haut" /></div>
